[pytest]
# Django settings module to use for tests
DJANGO_SETTINGS_MODULE = reverse_proxy.settings

# Specify patterns for test discovery
python_files = tests.py test_*.py *_tests.py

# Add extra arguments if needed
addopts = --maxfail=1 --disable-warnings -q

# Optional: configure test database to use
# (Typically not needed for Django testing, but included here for completeness)
# testpaths = tests

